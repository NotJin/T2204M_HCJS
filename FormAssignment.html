<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Assignment</title>
    <link rel="stylesheet" href="css/formAssignment.css">
    <link rel="stylesheet" href="libs/fontawesomes/css/all.css">
</head>
<body>
    <section class="section main">
        <div class="container">
            <form action="#" class="section form">
                <div>Creat task</div>
                <div>
                    <input type="text" name="type" placeholder="Type">
                </div>
                <div class="container-se">
                    <div class="col-se-1">
                        <select name="company">
                            <option value="cmp">Company</option>
                            <option value="fpt">FPT</option>
                            <option value="Vin">Vin</option>
                            <option value="Mc">Mc.Donal</option>
                        </select>
                    </div>
                    <div class="col-se-2">
                        <select name="optional">
                            <option value="done">Opportunity</option>
                            <option value="done">Done</option>
                            <option value="fail">Fail</option>
                        </select>
                    </div>
                </div>
                <div>
                    <input type="text" name="tskname" placeholder="Task name">
                </div>
                <div>
                    <input type="text" name="cc" placeholder="CC">
                </div>
                <div class="container-check">
                    <div class="col1">
                        <label>Nature of request</label>
                        <div><input type="checkbox" name="checkbox">Ads review</div>
                        <div><input type="checkbox" name="checkbox">Keywords review</div>
                        <div><input type="checkbox" name="checkbox">Extensions review</div>
                    </div>
                    <div class="col2">
                        <label>Current reviewable status</label>
                        <div><label><input name="status" type="radio">Approved</label></div>
                        <div><label><input name="status" type="radio">Not approved</label></div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
