<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesomes/css/all.css">
    <link rel="stylesheet" href="css/exam.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <form method="get" action="#">
                <div class="form-head">
                    <div class="head-tittle">
                        <i class="fa-solid fa-arrow-left-long"></i>
                        <h5>Checkout Form</h5>
                    </div>
                    <div class="total">
                        <h3>Total To Pay</h3>
                        <h1>93<sub>$</sub></h1>
                    </div>
                </div>
                <div class="head-button">
                    <button name="subject" type="button" id="visa" onclick="chaneVisa()">
                        <img width="100" src="img/visa-mastercard-logo.png">
                    </button>
                    <button name="subject" type="button" id="paypal">
                        <img width="100" src="img/PayPal_logo.png">
                    </button>
                </div>
                <div class="form-input">
                    <div class="name">
                        <label>Name on Card</label>
                        <input required type="text" name="name" id="name" placeholder="Name..">
                    </div>
                    <div class="row pay-card">
                        <div class="col">
                            <label>Card Number</label>
                            <input required type="text" name="card-num" id="num" placeholder="Card Number..">
                        </div>
                        <div class="col">
                            <label>CVV</label></br>
                            <input required type="text" name="cvv" id="cvv" placeholder="CVV..">
                        </div>
                    </div>
                    <div class="date">
                        <label>Expiation Date</label>
                        <input required type="date" name="date" id="date">
                    </div>
                    <div>
                        <button type="submit" name="payment" value="pay">Make A Payment</button>
                    </div>
                </div>
            </form>
            <div>
                <img src="img/exam.png">
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="libs/jquery/jquery.js"></script>
    <script type="text/javascript">
        function changeclick(){

        }
    </script>
</body>
</html>
