<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link rel="stylesheet" href="css/assignment-JS-4.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-3 list-Categories ">
                    <h4>Product Categories</h4>
                    <div id="menu" class="categories-tittle">

                    </div>
                    <h4>Product Brands</h4>
                </div>
                <div class="col-9 list-Product ">
                    <div class="row" id="product">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="libs/jquery/jquery.js"></script>
    <script type="text/javascript">
        $.ajax({
            url: "https://foodgroup.herokuapp.com/api/menu",
            method: "get",

            success:function (menu){
                var list = menu.data;
                for (var i=0; i < list.length; i++){
                    var html_menu = "<p class='head-Tittle'>"+list[i].name+"("+list.length+")"+"</p>\n";
                    $("#menu").append(html_menu);
                }
            }
        });
        $.ajax({
            url: "https://foodgroup.herokuapp.com/api/today-special",
            method: "get",
            success:function (prod){
                var list = prod.data;
                for (var i = 0; i < list.length; i++) {
                    var html_prod = "<div class=\"col-4 card product\">\n" +
                        "                            <div>\n" +
                        "                                <img width=\"200\" src="+list[i].image+">\n" +
                        "                                    <div class=\"cap-prod\">\n" +
                        "                                    <p id=\"tit\">"+list[i].name+"</p>\n" +
                        "                                    <p id=\"price\">"+list[i].price+" vnd"+"</p>\n" +
                        "                                </div>\n" +
                        "                            </div>\n" +
                        "                            <div>\n" +
                        "                                <button>Add</button>\n" +
                        "                            </div>\n" +
                        "                        </div>";
                    $("#product").append(html_prod);
                }
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
